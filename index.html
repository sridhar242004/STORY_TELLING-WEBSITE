<head>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #00cec9;
            --accent-color: #fdcb6e;
            --dark-color: #2d3436;
            --light-color: #dfe6e9;
            --gradient-start: #6c5ce7;
            --gradient-end: #00cec9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: var(--light-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            perspective: 1000px;
        }

        h1, h2, h3 {
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        h1 {
            font-size: 4rem;
            text-align: center;
            grid-column: 1 / -1;
            background: linear-gradient(to right, var(--accent-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px var(--accent-color), 0 0 10px var(--secondary-color); }
            to { text-shadow: 0 0 10px var(--accent-color), 0 0 20px var(--secondary-color); }
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .glass-panel:hover {
            transform: translateY(-5px) rotateX(5deg);
            box-shadow: 0 12px 48px 0 rgba(31, 38, 135, 0.5);
        }

        input, select, button {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: var(--light-color);
            font-family: 'Roboto', sans-serif;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--accent-color);
        }

        button {
            background: var(--primary-color);
            color: var(--light-color);
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: var(--accent-color);
            transform: scale(1.05);
        }

        .story-container {
            height: 400px;
            overflow-y: auto;
            perspective: 1000px;
            transform-style: preserve-3d;
        }

        .story-container::-webkit-scrollbar {
            width: 10px;
        }

        .story-container::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 10px;
        }

        .story {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .choices {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .choices button {
            flex: 1;
            min-width: 150px;
        }

        #inventory-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 1rem;
        }

        .kinetic-text {
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            animation: kinetic 5s ease-in-out infinite;
        }

        @keyframes kinetic {
            0%, 100% { transform: skew(0deg, 0deg); }
            25% { transform: skew(5deg, 5deg); }
            75% { transform: skew(-5deg, -5deg); }
        }

        .three-d-element {
            width: 100px;
            height: 100px;
            background: var(--accent-color);
            transform: rotateX(45deg) rotateY(45deg);
            transition: transform 0.5s ease;
            margin: 2rem auto;
        }

        .three-d-element:hover {
            transform: rotateX(60deg) rotateY(60deg);
        }

        .micro-interaction {
            transition: all 0.3s ease;
        }

        .micro-interaction:hover {
            transform: scale(1.1);
        }

        .edgeless-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 1rem;
        }

        .retro-max {
            background: repeating-linear-gradient(
                45deg,
                var(--primary-color),
                var(--primary-color) 10px,
                var(--accent-color) 10px,
                var(--accent-color) 20px
            );
            padding: 1rem;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            color: var(--dark-color);
            text-shadow: 2px 2px var(--light-color);
            margin-bottom: 1rem;
        }

        .large-type {
            font-size: 4rem;
            font-weight: bold;
            text-align: center;
            line-height: 1;
            margin: 2rem 0;
        }

        .layered-element {
            position: relative;
        }

        .layered-element::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: -10px;
            bottom: -10px;
            background: var(--secondary-color);
            z-index: -1;
            border-radius: 15px;
        }

        #voiceButton {
            background: var(--accent-color);
            color: var(--dark-color);
            padding: 1rem;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .bento-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 1rem;
            height: 400px;
            margin-bottom: 2rem;
        }

        .bento-item {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .bento-item:nth-child(1) {
            grid-column: 1 / 3;
            grid-row: 1 / 3;
        }

        .bento-item:nth-child(2) {
            grid-column: 3;
            grid-row: 1 / 4;
        }
    </style>
</head>

        function displayCategories() {
            const categorySelect = document.getElementById('category');
            const categories = Object.keys(storyData);
            categorySelect.innerHTML = categories.map(category => 
                `<option value="${category}">${category.charAt(0).toUpperCase() + category.slice(1)}</option>`
            ).join('');
            displayStories(categories[0]);
        }

        function displayStories(category) {
            const storySelect = document.getElementById('story');
            const stories = Object.keys(storyData[category]);
            storySelect.innerHTML = stories.map(story => 
                `<option value="${story}">${storyData[category][story].title}</option>`
            ).join('');
        }

        function startAdventure() {
            characterName = document.getElementById('charName').value || "Adventurer";
            const category = document.getElementById('category').value;
            const story = document.getElementById('story').value;
            currentScene = story;
            displayScene(currentScene, category);
            document.querySelector('.story-container').scrollIntoView({ behavior: 'smooth' });
        }

        function displayScene(scene, category) {
            const storyElement = document.querySelector('.story');
            const choicesElement = document.querySelector('.choices');
            const currentStory = storyData[category][scene];

            storyElement.innerHTML = `<h2>${currentStory.title}</h2><p>${currentStory.text.replace(/Adventurer/g, characterName)}</p>`;
            choicesElement.innerHTML = currentStory.choices.map(choice => 
                `<button onclick="makeChoice('${choice.next}', '${category}')">${choice.text}</button>`
            ).join('');

            updateInventory(currentStory.items);
            if (audioEnabled) narrate(currentStory.text);
        }

        function makeChoice(nextScene, category) {
            currentScene = nextScene;
            displayScene(currentScene, category);
        }

        function updateInventory(newItems) {
            if (newItems) {
                inventory = [...new Set([...inventory, ...newItems])];
            }
            const inventoryList = document.getElementById('inventory-list');
            inventoryList.innerHTML = inventory.map(item => `<li>${item}</li>`).join('');
        }

            audioEnabled = !audioEnabled;

            const utterance = new SpeechSynthesisUtterance(text);
